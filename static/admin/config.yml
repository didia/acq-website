backend:
  name: git-gateway
  branch: master

media_folder: static/media
public_folder: /media

collections:
  - name: news
    label: Nouvelles
    folder: content/news
    create: true
    fields:
      - {name: title, label: Titre, widget: string}
      - {name: excerpt, label: Resumé, widget: text}
      - {name: body, label: Contenu, widget: markdown}
      - {name: publication_date, label: Date de publication, widget: datetime}
      - {name: image, label: Image principale, widget: image, required: false}
  - name: events
    label: Activités
    folder: content/activities
    create: true
    fields:
      - {name: title, label: Titre, widget: string}
      - {name: excerpt, label: Resumé, widget: text}
      - {name: body, label: Contenu, widget: markdown}
      - {name: date, label: Date et Heure de l'évenement, widget: datetime}
      - {name: address, label: Lieu de l'évenement, widget: map}
      - {name: image, label: Image principale, widgetL image, required: false}

